name: CI Quality

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v4

    
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

     
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

     
      - name: Install dependencies
        run: pnpm install

      
      - name: Run linter
        run: pnpm lint

     
      - name: Build project
        run: pnpm build

      - name: Run tests
        run: pnpm test --run

      - name: Coverage
        run: pnpm test:coverage
